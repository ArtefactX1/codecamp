<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CodeCamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-sticky">
        <!-- ... (kode navbar tidak berubah) ... -->
    </nav>

    <!-- Main Content for Admin Panel -->
    <main class="container mx-auto px-6 py-12">
        <!-- ... (bagian dashboard & manajemen pengguna tidak berubah) ... -->

        <!-- Course Management -->
        <section id="course-management">
            <h2 class="text-2xl font-bold mb-4 inline-block bg-yellow-400 border-2 border-slate-900 px-4 py-1">Manajemen Kursus</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="md:col-span-2">
                    <div class="neo-card p-1 overflow-x-auto">
                        <table class="w-full">
                             <thead class="bg-slate-900 text-white uppercase text-sm">
                                <tr>
                                    <th class="text-left p-3">ID</th>
                                    <th class="text-left p-3">Judul</th>
                                    <th class="text-left p-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="course-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="md:col-span-1">
                    <!-- ... (form tambah kursus tidak berubah) ... -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-400 text-slate-900 py-6 mt-12 border-t-2 border-slate-900">
        <!-- ... (kode footer tidak berubah) ... -->
    </footer>

    <!-- Modal Edit Kursus -->
    <div id="editCourseModal" class="modal">
        <!-- ... (kode modal edit kursus tidak berubah) ... -->
    </div>

    <!-- MODAL BARU UNTUK MANAJEMEN LATIHAN -->
    <div id="exerciseManagerModal" class="modal">
        <div class="modal-content max-w-3xl">
            <span class="close-button" onclick="closeModal('exerciseManagerModal')">&times;</span>
            <h2 class="text-2xl font-bold mb-1">Manajemen Latihan</h2>
            <p class="text-slate-600 mb-6" id="exerciseManagerCourseTitle"></p>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Kolom Daftar Latihan -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Daftar Latihan</h3>
                    <div id="exercise-list-container" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                        <p class="text-slate-500">Memuat latihan...</p>
                    </div>
                </div>
                <!-- Kolom Tambah Latihan -->
                <div class="border-t-2 md:border-t-0 md:border-l-2 border-slate-900 pt-6 md:pt-0 md:pl-8">
                     <form id="add-exercise-form">
                        <input type="hidden" id="addExerciseCourseId">
                        <h3 class="text-xl font-bold mb-4">Tambah Latihan Baru</h3>
                        <div class="mb-4">
                            <label for="exerciseId" class="block text-sm font-bold uppercase mb-1">ID Latihan</label>
                            <input type="text" id="exerciseId" class="neo-input" required placeholder="cth: Latihan 1">
                        </div>
                        <div class="mb-4">
                            <label for="exerciseTitle" class="block text-sm font-bold uppercase mb-1">Judul Latihan</label>
                            <input type="text" id="exerciseTitle" class="neo-input" required>
                        </div>
                        <div class="mb-4">
                            <label for="exercisePoints" class="block text-sm font-bold uppercase mb-1">Poin</label>
                            <input type="number" id="exercisePoints" class="neo-input" required placeholder="25">
                        </div>
                        <button type="submit" class="neo-button w-full">Tambah Latihan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

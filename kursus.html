<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursus - CodeCamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar-sticky"><div class="container mx-auto px-6 py-2 flex justify-between items-center"><a href="index.html" class="text-2xl font-extrabold text-slate-900 border-2 border-slate-900 px-3 py-1">CodeCamp</a><div id="desktop-nav-links" class="hidden md:flex items-center font-bold"></div></div></nav>
    <main id="main-content" class="container mx-auto px-6 py-12">
        <!-- Konten (daftar kursus atau detail) akan dirender oleh JavaScript di sini -->
    </main>
    <footer class="bg-yellow-400 text-slate-900 py-6 mt-12 border-t-2 border-slate-900"><div class="container mx-auto px-6 text-center font-bold"><p>&copy; 2025 CodeCamp.</p></div></footer>
    <div id="loginModal" class="modal"><div class="modal-content"><span class="close-button" onclick="closeModal('loginModal')">&times;</span><h2 class="text-2xl font-bold mb-6 text-center">LOGIN</h2><form id="loginForm"><div class="mb-4"><label for="loginEmail" class="block text-sm font-bold text-slate-700 mb-1 uppercase">Email</label><input type="email" id="loginEmail" class="neo-input" required></div><div class="mb-6"><label for="loginPassword" class="block text-sm font-bold text-slate-700 mb-1 uppercase">Password</label><input type="password" id="loginPassword" class="neo-input" required></div><button type="submit" class="neo-button w-full">Masuk</button><p class="text-sm text-center mt-4 text-slate-600">Belum punya akun? <a href="#" onclick="event.preventDefault(); closeModal('loginModal'); openModal('registrationModal');" class="font-bold text-slate-900 hover:underline">Registrasi</a></p></form></div></div>
    <div id="registrationModal" class="modal"><div class="modal-content"><span class="close-button" onclick="closeModal('registrationModal')">&times;</span><h2 class="text-2xl font-bold mb-6 text-center">DAFTAR AKUN BARU</h2><form id="registrationForm"><div class="mb-4"><label for="regNama" class="block text-sm font-bold text-slate-700 mb-1 uppercase">Nama Lengkap</label><input type="text" id="regNama" class="neo-input" required></div><div class="mb-4"><label for="regEmail" class="block text-sm font-bold text-slate-700 mb-1 uppercase">Email</label><input type="email" id="regEmail" class="neo-input" required></div><div class="mb-4"><label for="regPassword" class="block text-sm font-bold text-slate-700 mb-1 uppercase">Password</label><input type="password" id="regPassword" class="neo-input" required minlength="8"></div><button type="submit" class="neo-button w-full">Daftar</button><p class="text-sm text-center mt-4 text-slate-600">Sudah punya akun? <a href="#" onclick="event.preventDefault(); closeModal('registrationModal'); openModal('loginModal');" class="font-bold text-slate-900 hover:underline">Login</a></p></form></div></div>
    <div id="messageModal" class="modal"><div class="modal-content text-center"><span class="close-button" onclick="closeModal('messageModal')">&times;</span><h3 id="messageModalTitle" class="text-2xl font-bold mb-3">Pesan</h3><p id="messageModalText" class="text-slate-700"></p><button onclick="closeModal('messageModal')" class="mt-6 neo-button secondary">Tutup</button></div></div>
    <script src="js/main.js"></script>
</body>
</html>
